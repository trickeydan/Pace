language: php
services:
  - mysql
php:
  - '5.6'
  - '7.0'
  - '7.1'

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - composer self-update
  - composer install --no-interaction --dev
  - php artisan migrate
  - php artisan db:seed

script:
- vendor/bin/phpunit

notifications:
email: false